
<script>
    $("#createTree").on("submit",function(){

        $("#error").append(' <div class="alert alert-success">'+'Creating Tree...'+'</div>');
        console.log("hello");

        $.post($(this).attr('action'), $(this).serialize(), function (json) {

            console.log(json);
            $.each(json, function (val, data) {


                console.log(val);
                if(val=="success"){
                    $("#error").html("");

                    $("#error").append(' <div class="alert alert-success">'+data+'</div>');
                }
                else{
                    $("#error").append(' <div class="alert alert-danger">'+data+'</div>');
                }
            });
        }, 'json');

        return false;
    });

</script>
